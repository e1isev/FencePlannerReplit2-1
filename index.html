<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Map Distance Tool</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    #mapCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
      max-width: 320px;
    }

    #hud h1 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    #hud code {
      background: rgba(255, 255, 255, 0.08);
      padding: 1px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="mapCanvas"></canvas>
  <div id="hud">
    <h1>Distance Mapper</h1>
    <div id="status"></div>
    <p>
      <strong>Shortcuts</strong><br />
      <code>C</code>: Calibrate &nbsp; | &nbsp;
      <code>M</code>: Measure &nbsp; | &nbsp;
      <code>Enter</code>: Save line &nbsp; | &nbsp;
      <code>Esc</code>: Clear line
    </p>
    <p>Middle-mouse drag or hold <code>Space</code> + drag to pan. Scroll to zoom.</p>
    <p>Place a <code>field.png</code> next to this file to replace the placeholder field graphic.</p>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
